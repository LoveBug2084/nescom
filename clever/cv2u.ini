#         E9     <byte134or129>
#         E8     <twonibbles138and13C>
#         E7     <byte136>
#         E6     <byteC9>
#         E0..E5: stored to 12E
#         D0..DF: stored to C9;           if channel=5, that's it.
#                 <byte124>               if channel=2, that's it.
#                 stored to 129,13E,124   
#                 <twonibbles136and150>   ignored if channel=2
#                 <twonibbles138and13C>
